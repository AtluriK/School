<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Touch Typing Tutorial</title>

<link rel="stylesheet" href="commons/common.css">

</head>
<body>
<header>
<h1>Touch Typing Tutorial</h1>
<p class="subtitle">Learn to type efficiently with proper finger placement</p>
</header>



<main>

<!-- Typing Stats Panel (moved outside lesson container) -->
<div id="typing-stats">
  <span><div class="label">WPM</div><div class="value" id="wpm">0</div></span>
  <span><div class="label">Accuracy</div><div class="value" id="accuracy">100%</div></span>
  <span><div class="label">Finger Errors</div><div class="value" id="finger-errors">0</div></span>
  <span><div class="label">Problem Keys</div><div class="value" id="key-errors">0</div></span>
  <span><div class="label">Rhythm (ms)</div><div class="value" id="rhythm">0</div></span>
</div>



<!-- Lesson Container -->
<div id="lesson-container">
  <!-- Instruction Text -->
  <div id="instruction" class="instruction"></div>

  <!-- Code to Type -->
  <div id="lesson"></div>

  <!-- Progress Bar -->
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>
</div>



<!-- Keyboard Container -->
  <div id="keyboard-container">
    <div id="keyboard"></div>
    <div id="finger-legend">
      <div class="finger pinky" id="finger-left-pinky"><div class="side">Left</div><div class="name">Pinky</div></div>
      <div class="finger ring" id="finger-left-ring"><div class="side">Left</div><div class="name">Ring</div></div>
      <div class="finger middle" id="finger-left-middle"><div class="side">Left</div><div class="name">Middle</div></div>
      <div class="finger index" id="finger-left-index"><div class="side">Left</div><div class="name">Index</div></div>
      <div class="finger thumb" id="finger-left-thumb"><div class="side">Left</div><div class="name">Thumb</div></div>

      <div class="finger thumb" id="finger-right-thumb"><div class="side">Right</div><div class="name">Thumb</div></div>
      <div class="finger index" id="finger-right-index"><div class="side">Right</div><div class="name">Index</div></div>
      <div class="finger middle" id="finger-right-middle"><div class="side">Right</div><div class="name">Middle</div></div>
      <div class="finger ring" id="finger-right-ring"><div class="side">Right</div><div class="name">Ring</div></div>
      <div class="finger pinky" id="finger-right-pinky"><div class="side">Right</div><div class="name">Pinky</div></div>
    </div>
  </div>


  </main>





<script>
// Lessons
const lessons = [
  { instruction: "Use only left hand", codeToType: "asdf" },
  { instruction: "Use only right hand", codeToType: "jkl;" },
  { instruction: "Use only left pinky", codeToType: "qaz" },
  { instruction: "Use only right pinky", codeToType: "p;/" },
  { instruction: "Use only left index", codeToType: "rfv" }
];

// Unique prefix for this page
const pageKeyPrefix = 'typing';


// All lessons completed

function completeLessons() {
    alert("ðŸŽ‰ Congratulations! You completed all lessons.");
    window.location.href = "nextpage.html"; // change this to your next page
}


</script>


<script src="commons/common.js"></script>

<script src="commons/footer.js"></script>

</body>
</html>
